<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/BaseSettings.css">
  <link rel="stylesheet" href="css/NavbarHeader.css">
  <link rel="stylesheet" href="css/SocialMediaLinks.css">
  <link rel="stylesheet" href="css/home/HomeMainContent.css">
</head>

<body>
<header>
  <div class="header-container">
    
    <!-- Hamburger nav that works with pure css -->
    <input type="checkbox" id="hamburger-toggle">
    <div class="flex-hamburger">
      <label for="hamburger-toggle" class="hamburger">
        <span></span>
        <span></span>
      </label>
    </div>

    <!-- Drop down menu when nav is clicked on small width screen -->
    <nav class="flex-hamburger-menu">
      <a href="/">Home</a>
      <a href="about">About</a>
      <a href="cv">CV</a>
    </nav>

    <!-- (Placeholder for logo) & Name (personal website) -->
    <h1 class="flex-logo">
      <img style="display: none" src="##" alt="Tim Zhou's Logo">
      Tim Zhou 周帮哲
    </h1>

    <!-- Menu for larger width screen -->
    <nav class="menu flex-menu">
      <a href="/">Home</a>
      <a href="about">About</a>
      <a href="cv">CV</a>
    </nav>

    <div class="flex-nav-placeholder"></div>

  </div>
</header>

<main>



  <figure id="homepage-main-image-container">
    <img src="images/isle-of-skye-swimming.jpg" alt="Swimming in Isle of Skye" id="isle-of-skye-swimming">
    <h1 id="title-text">Hi, I'm Tim</h1>
  </figure>

  <p>I'm a Chemical Engineering Graduate from the University of Edinburgh (Class of 2020). 
  </p>

  <p>To <a href="about">learn about me</a>.</p>

  <p>To view <a href="cv">my resume</a>.</p>

  <p>Check out my social media below!</p>

  <!-- Social Media Links Master Container -->
  <div id="social-media-flex-container">

    <!-- Placeholder item for wider screen widths -->
    <div id="social-media-placeholder"></div>

    <!-- Container for the social media links -->
    <div id="social-media">

      <!-- instagram link -->
      <a href="https://www.instagram.com/timfzhou/" class="instagram"></a>

      <!-- twitter link -->
      <a href="https://twitter.com/timothyzhou" class="twitter">
        <div class="twitter-bird">
          <div class="twitter-body"></div>
          <div class="twitter-tail-cut"></div>
          <div class="twitter-feather-bottom"></div>
          <div class="twitter-feather-bottom-cut"></div>
          <div class="twitter-feather-middle"></div>
          <div class="twitter-feather-middle-cut"></div>
          <div class="twitter-feather-top"></div>
          <div class="twitter-body-top-cut"></div>
          <div class="twitter-mouth-bottom"></div>
          <div class="twitter-mouth-bottom-cut"></div>
          <div class="twitter-mouth-top"></div>
          <div class="twitter-mouth-top-cut"></div>
          <div class="twitter-head"></div>
        </div>
      </a>

      <!-- LinkedIn link -->
      <a href="https://www.linkedin.com/in/timmyzhou/" class="linkedin"></a>
    </div>

    <!-- Placeholder item for wider screen widths -->
    <div id="social-media-placeholder"></div>

  </div>

</main>

<footer>


</footer>

<script src="main.js"></script>
</body>
</html>
